<!DOCTYPE html>
<html>
<head>
    <title>Susangee Sangeeth Vidyalaya</title>
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <style>
        @-ms-viewport { width: device-width; }
        @media only screen and (min-device-width: 800px) { html { overflow:hidden; } }
        html { height:100%; }
        body { height:100%; overflow:hidden; margin:0; padding:0; font-family:Arial, Helvetica, sans-serif; font-size:16px; color:#FFFFFF; background-color:#000000; }
        
        /* Virtual Tour Styles */
        #pano {
            width: 100%;
            height: 100%;
            
            position: absolute;
            z-index: -1;
        }

        /* Play Music Button Styles */
        #playMusicButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.7); /* Adjust opacity as needed */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #playMusicButton:hover {
            background-color: rgba(255, 255, 255, 1); /* Adjust opacity as needed */
        }
    </style>
</head>
<body>

<audio src="./audio.mp3" id="my_audio" loop="loop" autoplay></audio>

<div id="pano">
    <script src="tour.js"></script>
    <script>
        var audio = document.getElementById("my_audio");

        // Play the background music
        audio.play();

        // Initialize your krpano virtual tour here
        embedpano({swf:"tour.swf", xml:"tour.xml", target:"pano", html5:"auto", passQueryParameters:true});

        // Show the "Play Music" button with opacity
        var playMusicButton = document.createElement("button");
        playMusicButton.textContent = "Play Music";
        playMusicButton.id = "playMusicButton";
        document.body.appendChild(playMusicButton);

        // Play music when "Play Music" button is clicked
        playMusicButton.addEventListener("click", function() {
            audio.play();
            playMusicButton.style.display = "none";
        });
    </script>
</div>

</body>
</html>
